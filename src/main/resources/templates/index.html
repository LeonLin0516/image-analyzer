<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Analyzer</title>
</head>
<body>
  <nav>
    <ol>
      <li><a href="#">Contour Detection</a></li>
